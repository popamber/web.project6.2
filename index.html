<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	
	<script>
		var i,j,sum;
		for(i=1;i<=9;i++)
		{
			for(j=1;j<=i;j++)
			{
				sum = i * j;
				document.write(i);
				document.write('*');
				document.write(j);
				document.write('=');
				document.write(sum);
				document.write('&nbsp&nbsp&nbsp');
			}
			document.write('<br>');
		}
	</script>
	
	<body>
		<p id="d1"></p>
	</body>
</html>
